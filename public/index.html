<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Hiển thị sidebar
          const menuIcons = document.querySelectorAll('.menu-icon');
          const sideBar = document.querySelector('.sidebar');
          menuIcons.forEach(menu => {
              menu.addEventListener('click', function () {
                  if (sideBar.classList.contains('active')) {
                      sideBar.classList.remove('active');
                  } else {
                      sideBar.classList.add('active');
                  }
              })
          })


          // // Xử lí khi click vào xem danh sách ví (ẩn khi click ra ngoài, hiện khi click vào tên)
          window.addEventListener('click', function(e){  
              if (e.target == document.querySelector('.wallet-name') || e.target == document.querySelector('.wallet-name img')) {
                  document.getElementById('wallets').classList.add('active');
              } else {
                  document.getElementById('wallets').classList.remove('active');
              }
          });

          // Xử lí hiển thị transaction detail
          const mainLeft = document.querySelector('.main-left');
          const mainRight = document.querySelector('.main-right');
          const transactionDetails = document.querySelectorAll('.transaction-detail .item');
          const closeDetail = document.querySelector('.close-detail');
          transactionDetails.forEach(transaction => {
              transaction.addEventListener('click', function(e) {
                  mainLeft.classList.add('active');
                  mainRight.classList.add('active');
              });
          })

          closeDetail.addEventListener('click', function(e) {
              mainRight.classList.remove('active');
              mainLeft.classList.remove('active');
          })
      })
  </script>
  </body>
</html>
